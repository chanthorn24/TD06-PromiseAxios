<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait 5 second</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Hello world!');
            }, 5000);
        })
        console.log('Loading...')
        promise.then((message) => {
            console.log(message);
        }).catch(() => {
            console.log('fail');
        })
    </script>
</body>

</html>
